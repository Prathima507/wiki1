{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<h3>Found pages:</h3>
    {% for item in searched %}
        <li class="entry-link"><a href="/wiki/{{item}}">{{ item }}</a></li>
        {% empty %}
            <h3 class="no-item">Not Found!!</h3>
    {% endfor %}
{% endblock %}
